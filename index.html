<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabylonJS Demo - Fly Camera with Cube</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #renderCanvas {
            width: 100%;
            height: 100vh;
            display: block;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        #instructions h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        #instructions ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h3>Camera Controls</h3>
        <ul>
            <li><strong>W/A/S/D</strong> or <strong>Arrow Keys</strong> - Move camera</li>
            <li><strong>Mouse</strong> - Look around</li>
            <li><strong>Space</strong> - Move up</li>
            <li><strong>Shift</strong> - Move down</li>
        </ul>
    </div>
    <canvas id="renderCanvas"></canvas>
    
    <!-- BabylonJS v6.49.0 - Using non-obfuscated version for better debugging -->
    <script src="babylon.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabylonJS WebGPU Demo - Fly Camera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #renderCanvas {
            width: 100%;
            height: 100vh;
            touch-action: none;
        }
        #error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
        }
        #controls-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="error-message"></div>
    <div id="controls-info">
        <strong>Camera Controls:</strong><br>
        W - Move Forward<br>
        S - Move Backward<br>
        A - Move Left<br>
        D - Move Right<br>
        Mouse - Look Around
    </div>

    <!-- Babylon.js WebGPU Bundle -->
    <script src="dist/bundle.js"></script>
</body>
</html>

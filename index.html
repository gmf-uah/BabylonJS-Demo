<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabylonJS WebGPU Demo - Fly Camera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #renderCanvas {
            width: 100%;
            height: 100vh;
            touch-action: none;
        }
        #error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
        }
        #controls-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

        <canvas id="renderCanvas" tabindex="0"></canvas>
        <div id="error-message"></div>
        <button id="controls-toggle" title="Show controls" style="position:absolute;top:10px;left:10px;width:40px;height:40px;border-radius:8px;background:#222;border:none;display:flex;align-items:center;justify-content:center;z-index:10;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.15);">
            <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/icons/keyboard.svg" alt="Keyboard Icon" width="28" height="28" style="filter:invert(0.8);">
        </button>
        <div id="controls-popup" style="display:none;position:absolute;top:60px;left:10px;min-width:220px;max-width:320px;background:rgba(30,30,30,0.98);color:#fff;padding:18px 20px 16px 20px;border-radius:10px;box-shadow:0 4px 16px rgba(0,0,0,0.25);font-size:15px;z-index:20;line-height:1.7;"></div>

        <!-- Babylon.js from CDN -->
        <script src="https://cdn.babylonjs.com/babylon.js"></script>

        <!-- Controls popup logic -->
        <script>
        // Controls info as HTML
        const controlsHtml = `
            <span style="color:#8cf">WASD, QE</span> to move<br>
            <span style="color:#8cf">Hold RMB</span> to pan the camera
        `;
        window.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('controls-toggle');
            const popup = document.getElementById('controls-popup');
            let visible = false;
            btn.addEventListener('click', () => {
                visible = !visible;
                popup.style.display = visible ? 'block' : 'none';
                if (visible) popup.innerHTML = controlsHtml;
            });
            // Hide popup if clicking outside
            document.addEventListener('mousedown', (e) => {
                if (visible && !btn.contains(e.target) && !popup.contains(e.target)) {
                    popup.style.display = 'none';
                    visible = false;
                }
            });
        });
        </script>

        <!-- Application code -->
        <script src="src/main.js" type="module"></script>
</body>
</html>
